    <script>
  document.getElementById("defaultOpen").click();
                    
function openTab(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
                                          
  mapC.invalidateSize();
  mapMark.invalidateSize();                                        
} 
</script>

    <script>
      var markerList;

      document
        .getElementById("updateButton")
        .addEventListener("click", loadData);
      
      loadData();                           

      async function loadData() {
        var divDebug = document.getElementById("gameType");
        var selectType = document.getElementById("gameType");
        var valueType = selectType.options[selectType.selectedIndex].value;

        var selectMap = document.getElementById("mapName");
        var valueMap = selectMap.options[selectMap.selectedIndex].value;

        var selectTime = document.getElementById("timeLimit");
        var valueTime = selectTime.options[selectTime.selectedIndex].value;

        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const myId = urlParams.get("id");

        url =
          "/getdata?id=" +
          myId +
          "&type=" +
          valueType +
          "&map=" +
          valueMap +
          "&time=" +
          valueTime;
        var options = {
          method: "GET"
        };

        var response = await fetch(url, options);
        const dataObject = await response.json();
        const dataReturned = dataObject.list;
        const dataCountry = dataObject.countryStats;
        const dataGeoJSON = dataObject.geoData;

        var top5 = [];
        var mint5 = Math.min(5, dataReturned.length);
        console.log(mint5);
        for (var i = 0; i < mint5; i++) {
          top5.push(dataReturned[i]);
        }
        console.log(JSON.stringify(top5));
        var flop5 = [];
        var maxf5 = Math.max(0, dataReturned.length - 6);
        for (var i = dataReturned.length - 1; i > maxf5; i--) {
          flop5.push(dataReturned[i]);
        }


        for (var i = 0; i < top5.length; i++) {
          addRoundRow("top5RoundBody", top5[i].distanceInMeters,top5[i].roundScore, top5[i].time, top5[i].address);
    
        }

        for (var i = 0; i < flop5.length; i++) {
          addRoundRow("flop5RoundBody", flop5[i].distanceInMeters,flop5[i].roundScore, flop5[i].time, flop5[i].address);
    
        }

  for(var propertyName in dataCountry) {
        addCountryRow("countryTableBody",propertyName,dataCountry[propertyName].count,dataCountry[propertyName].meanScore,dataCountry[propertyName].meanDistanceInMeters,dataCountry[propertyName].meanTime);                        
                                      
        }

        //document.getElementById("cStats").innerHTML = JSON.stringify(dataCountry);
        //console.log("geoJSON length" + dataGeoJSON.features.length);
        //console.log(dataGeoJSON);
                                      
        updategeojson(dataGeoJSON);
        updateMarkers(dataReturned);
      }

     <script>                                 
   function addRoundRow(tBodyID,distance,score,time,address) {
  // Get a reference to the table
  let tableRef = document.getElementById(tBodyID);

  // Insert a row at the end of the table
  let newRow = tableRef.insertRow();

  // Insert a cell in the row at index 0
                                      
  var scoreCell = newRow.insertCell();
  var scoreText = document.createTextNode(Math.round(score));
  scoreCell.appendChild(scoreText);
                                      
  var timeCell = newRow.insertCell();
  var timeText = document.createTextNode(showTime(time));
  timeCell.appendChild(timeText);
  
  var distanceCell = newRow.insertCell();
  var distanceText = document.createTextNode(showDistance(distance));
  distanceCell.appendChild(distanceText);
  
  let addressCell = newRow.insertCell();
  var addressText = document.createTextNode(address);
  addressCell.appendChild(addressText);
              
}
                                      
  function addCountryRow(tBodyID,country,count,score,distance,time) {
  // Get a reference to the table
  let tableRef = document.getElementById(tBodyID);

  // Insert a row at the end of the table
  let newRow = tableRef.insertRow();
                                      
  var countryCell = newRow.insertCell();
  var countryText = document.createTextNode(country);
  countryCell.appendChild(countryText);

  var countCell = newRow.insertCell();
  var countText = document.createTextNode(count);
  countCell.appendChild(countText);
                                      
  var scoreCell = newRow.insertCell();
  var scoreText = document.createTextNode(Math.round(score));
  scoreCell.appendChild(scoreText);
                                      
  var distanceCell = newRow.insertCell();
  var distanceText = document.createTextNode(showDistance(distance));
  distanceCell.appendChild(distanceText);                                    
                                      
  var timeCell = newRow.insertCell();
  var timeText = document.createTextNode(showTime(time));
  timeCell.appendChild(timeText);
  
              
}

    <script>
                                                                            
    function getcolor(number) {
        if (number < 0) { return "#ffffff"; }
        if (number < 500) { return "#d93030"; }
        if (number < 1000) { return "#d94130"; }
        if (number < 1500) { return "#d96830"; }
        if (number < 2000) { return "#d97930"; }
        if (number < 2250) { return "#d98a30"; }
        if (number < 2500) { return "#d99b30"; }
        if (number < 2750) { return "#d9a930"; }
        if (number < 3000) { return "#d9ba30"; }
        if (number < 3250) { return "#d9cb30"; }
        if (number < 3500) { return "#d9d930"; }
        if (number < 3750) { return "#c8d930"; }
        if (number < 4000) { return "#b7d930"; }
        if (number < 4200) { return "#a6d930"; }
        if (number < 4400) { return "#95d930"; }
        if (number < 4600) { return "#87d930"; }
        if (number < 4800) { return "#76d930"; }
        if (number < 4900) { return "#57d930"; }
        if (number < 4999) { return "#30d933"; }

        return "#00eeff";
      }
    </script>
                        
    <!------------------------------------------UNIT TRANSLATION--------------------------------------------------------->
       
     <script>                   
     function showTime(timeInSeconds) {
              if (timeInSeconds < 1){
                        var number = Math.round(timeInSeconds*1000)
                        return number + " ms";
                  }
              if (timeInSeconds < 10){
                        var number = Math.round(timeInSeconds*100)/100;
                        return number + " s";
                  }                                       
              if (timeInSeconds < 60){
                        var number = Math.round(timeInSeconds*10)/10;
                        return number + " s";
                  }    
              var minutes = Math.round(timeInSeconds / 60);
              var seconds = Math.round(timeInSeconds % 60);                                     
              return minutes + "m " + seconds +"s";          
      }
                        
    function showDistance(distanceInMeters){
              if (distanceInMeters < 1) {
                 return distanceInMeters*100 + " cm"                                   
              }
              if (distanceInMeters < 10) {
                 var number = Math.round(distanceInMeters*100)/100;
                 return number + " m";                                   
              }
             if (distanceInMeters < 100) {
                 var number = Math.round(distanceInMeters*10)/10;
                 return number + " m";                                   
              }
              if (distanceInMeters < 1000) {
                 var number = Math.round(distanceInMeters);
                 return number + " m";                                   
              }
             if (distanceInMeters < 10000) {
                 var number = Math.round(distanceInMeters/10)/100;
                 return number + " km";                                   
              }
              var number = Math.round(distanceInMeters/1000);
              return number + " km";          
    }
                        
     </script>                   

    <!------------------------------------------MAP WITH MARKERS FUNCTIONS--------------------------------------------------------->
    <script>
      var mapMark;
      drawMap();
      function drawMap() {
        mapMark = L.map("mapMarkers").setView([15, 0], 2);
        const attribution =
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

        const tileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mapMark);
      }





      function updateMarkers(data) {
        
        if (markerList) {
          markerList.clearLayers();
        }                
                        
        markerList = new L.layerGroup();

        for (var i = 0; i < data.length; i++) {
          var circleColor = getcolor(data[i].roundScore);
          var circle = L.circleMarker(
            [data[i].solutionLat, data[i].solutionLng],
            {
              color: circleColor,
              fillColor: circleColor,
              fillOpacity: 0.5,
              radius: 5
            }
          );

          circle.bindPopup(
            "Score : " + data[i].roundScore + "\n Address :" + data[i].address
          );
          markerList.addLayer(circle);
        }
        window.mapMark.addLayer(markerList);
      }

      

                        
                        
        
    </script>

    <script>
      var mapC;
      var geoJSONLayer;
      var legend = L.control({position: 'bottomright'});                                                      
      drawMapC();
      
                       
      function drawMapC() {
        mapC = L.map("mapCountries", {minZoom: 1, maxZoom : 6}).setView([15, 0], 2);
        const attribution =
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        const tileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
        const tiles = L.tileLayer(tileUrl, { attribution });
        tiles.addTo(mapC);
      }
                                                                            
                                                                            
                                                                            
    function updategeojson(data) {
        if (geoJSONLayer) {
          geoJSONLayer.clearLayers();
        }
        geoJSONLayer = new L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        });
        window.mapC.addLayer(geoJSONLayer);
      }
                                                                            
                                                                            
     function style(feature) {
        return {
          fillColor: getcolor(feature.properties.averageScore),
          weight: 2,
          opacity: 1,
          color: "white",
          dashArray: "3",
          fillOpacity: 0.7
        };
      }                                                                      
                                                                            
     info.onAdd = function(mapC) {
        this._div = L.DomUtil.create("div", "info"); // create a div with a class "info"
        this.update();
        return this._div;
      };

      function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
          weight: 5,
          color: "#666",
          dashArray: "",
          fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }
      }

      function resetHighlight(e) {
        geoJSONLayer.resetStyle(e.target);
      }

      function onEachFeature(feature, layer) {
        //console.log(feature.properties.averageScore);
        var str = feature.properties.ADMIN + ": ";
        str +=   feature.properties.count + " rounds <br>";
        str +=  "avg score : " + feature.properties.averageScore + "<br>";
        //str +=  "avg distance : " + showDistance(feature.properties.averageDistanceInMeters);
        str += "avg time : " + showTime(feature.properties.averageTime) + "<br>";
        layer.bindPopup(
              str
        );
      }
